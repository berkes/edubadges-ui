<html lang="en">
<head>
  <title>eduBadges</title>
  <meta name="viewport" content="width=device-width">
  <meta charset="utf-8">
  <link rel="shortcut icon" href="/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #dfe3e8;
    }

    h1 {
      font-size: 48px;
      color: rgb(119, 37, 131);
    }

    h2 {
      font-size: 32px;
      color: rgb(119, 37, 131);
      margin: 10px;
    }

    h3 {
      font-size: 22px;
      margin: 0 0 40px 0;
    }

    div.app {
      max-width: 1480px;
      min-height: 100vh;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }

    svg.edubadges-logo {
      margin-left: 14px;
      vertical-align: middle;
      width: 150px
    }

    div.header {
      display: flex;
      align-items: center;
      padding: 18px 13px;
    }

    div.page {
      flex: 1;
      border-radius: 8px;
      background-color: white;
      box-shadow: 0 3px 0 2px #abb4bd;
      position: relative;
      flex-direction: column;
      display: flex;
    }

    div.message-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      margin-top: 40px;
    }

    div.message {
      margin: auto;
    }

    div.footer {
      display: flex;
      padding: 18px;
    }

    div.svg-container {
      display: flex;
      width: 100%;
      justify-content: space-around;
      padding-bottom: 25px;

    }

    @media (max-width: 1168px) {
      div.svg-container {
        flex-direction: column;
        align-items: center;
      }
    }

    div.backpack, div.issuer-portal, div.catalog {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      padding: 20px;
      text-align: center;
      border: solid 1px #dfe3e8;
      border-radius: 8px;
      box-shadow: 0 3px 0 2px #dfe3e8;
      width: 360px;
    }

    div.footer div.info {
      margin-left: auto;
    }
  </style>

</head>
